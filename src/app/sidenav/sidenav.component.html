<div class="sidenav" [ngClass]="collased ? 'sidenav-collapsed' : ''">
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">R</button>
    <div class="logo-text" *ngIf="collased">RaffersApp</div>
    <button class="btn-close" *ngIf="collased" (click)="toggleSidenav()">
      <i class="fas fa-times close-icon"></i>
    </button>
  </div>
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navData">
      <a
        class="sidenav-nav-link"
        [routerLink]="[data.routeLink]"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <i class="sidenav-link-icon" [class]="data.icon"> </i>
        <span class="sidenav-link-text" *ngIf="collased">
          {{ data.label }}
        </span>
      </a>
    </li>
  </ul>
</div>
