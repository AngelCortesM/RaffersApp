<div class="container_1">
  <h2>Asignar Sorteo a un Cliente</h2>
  <form [formGroup]="assignForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group">
        <label for="idClient">Cliente</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user-tie"></i></span>
          <select
            id="idClient"
            formControlName="idClient"
            class="form-control"
            [class.is-invalid]="
              assignForm.get('idClient')?.invalid &&
              assignForm.get('idClient')?.touched
            "
          >
            <option value="">Seleccione un cliente</option>
            <option
              *ngFor="let client of clients || []"
              [value]="client.idClient"
            >
              {{ client.name }}
            </option>
          </select>
        </div>
        <div
          class="invalid-feedback"
          *ngIf="
            assignForm.get('idClient')?.invalid &&
            assignForm.get('idClient')?.touched
          "
        >
          Por favor, seleccione un cliente.
        </div>
      </div>

      <div class="form-group">
        <label for="idRaffle">Sorteo</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-ticket-alt"></i></span>
          <select
            id="idRaffle"
            formControlName="idRaffle"
            class="form-control"
            [class.is-invalid]="
              assignForm.get('idRaffle')?.invalid &&
              assignForm.get('idRaffle')?.touched
            "
          >
            <option value="">Seleccione un sorteo</option>
            <option
              *ngFor="let raffle of raffles || []"
              [value]="raffle.idRaffle"
            >
              {{ raffle.name }}
            </option>
          </select>
        </div>
        <div
          class="invalid-feedback"
          *ngIf="
            assignForm.get('idRaffle')?.invalid &&
            assignForm.get('idRaffle')?.touched
          "
        >
          Por favor, seleccione un sorteo.
        </div>
      </div>

      <div class="form-group">
        <label for="isActive">Activo</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-check"></i></span>
          <select
            id="isActive"
            formControlName="isActive"
            class="form-control"
          >
            <option [value]="true">SÃ­</option>
            <option [value]="false">No</option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-group buttons">
      <button
        type="submit"
        class="btn-primary"
        [disabled]="!assignForm.valid || isLoading"
      >
        <output
          *ngIf="isLoading"
          class="spinner-border"
          aria-hidden="true"
        ></output>
        Asignar Sorteo
      </button>
      <button
        type="button"
        class="btn-secondary"
        (click)="assignForm.reset()"
        [disabled]="isLoading"
      >
        Reiniciar
      </button>
    </div>
  </form>

  <div *ngIf="success" class="alert alert-success">
    <p>{{ success }}</p>
  </div>
  <div *ngIf="error" class="alert alert-danger">
    <p>{{ error }}</p>
  </div>

  <div class="assignments">
    <hr />
    <h3>Asignaciones de Sorteos</h3>
    <!-- <ul class="list-group">
      <li *ngFor="let assignment of assignments || []" class="list-group-item">
        {{ assignment.clientName }} - {{ assignment.raffleName }} ({{ assignment.isActive ? 'Activo' : 'Inactivo' }})
      </li>
    </ul>
    <p *ngIf="assignments.length === 0">
      No se encontraron asignaciones de sorteos para los criterios seleccionados.
    </p> -->
  </div>
</div>
